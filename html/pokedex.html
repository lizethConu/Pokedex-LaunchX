<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale = 1.0>
        <link rel="stylesheet" href="../css/pokedex.css">
        <title>Pokedex LaunchX</title>        
    </head>
    <body>
        <div class="contenedor-principal">
            <div class="contenedor-1">
                <!--Fondo 1-->
                <div class="f1-Item1"></div>
                <div class="f1-Item2"></div>
                <div class="f1-Item3"></div>
                <div class="f1-Item4"></div>
                <div class="f1-Item5"></div>
                <!--Fondo 2-->
                <div class="fondo-2"></div>
                <div class="f2-Item1"></div>
                <div class="f2-Item2">
                    <a  href="#"  onclick="findPokemon()"> buscar </a>
                </div>
                <div class="f2-Item3"></div>
                <div class="f2-Item4">
                    <input type="text" placeholder="put the pokemon name" id="pokeName" name="pokeName">
                </div>
                <!--Fondo 3-->
                <div class="fondo-3"></div>
                <div class="f3-Item1"></div>
                <!--Fondo 4-->
                <div class="fondo-4">
                    <img src="../css/img/pokeball.png" alt="pokeball" width="100%" height="100%" id="pokeImg">
                </div>
            </div>

            <div class="contenedor-2">
                <div class="fondo-5"></div>
                <div class="f5-Item1"></div>
                <div class="f5-Item2">
                    <label>Name: </label>
                    <label id="name"></label><br>
                    <label>Height: </label>
                    <label id="height"></label><br>
                    <label>Weight: </label>
                    <label id="weight"></label><br>
                    <label>Base experience: </label>
                    <label id="experience"></label><br>
                </div>
                <div class="f5-Item3"></div>
                <div class="f5-Item4"></div>
                <div class="f5-Item5"></div>
                <div class="f5-Item6"></div>
                <div class="f5-Item7"></div>
                <div class="f5-Item8"></div>
                <div class="f5-Item9"></div>
                <div class="f5-Item10"></div>
                <div class="f5-Item11"></div>
                <div class="f5-Item12"></div>
            </div>
        </div>
    </body>
    <footer>
        <script src="../js/pokedexHome.js"></script>
    </footer>
</html>
